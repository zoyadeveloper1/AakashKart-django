<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout | AakashKart</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1f3f6;
        }
        .checkout-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .summary-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
        }
        .place-btn {
            width: 100%;
            background: #ff5c8d;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            color: #fff;
            transition: 0.3s ease;
        }
        .place-btn:hover {
            background: #ff3d75;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <h2 class="text-center mb-4 fw-bold">Checkout</h2>

    <div class="row">

        <!-- LEFT SIDE : Billing Form -->
        <div class="col-md-7">
            <div class="checkout-card mb-4">

                <h4 class="mb-3 fw-semibold">Billing Details</h4>

                <form action="{% url 'place_order' %}" method="POST">
                    {% csrf_token %}

                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="col-md-12 mb-3">
                            <label class="form-label">Address Line 1</label>
                            <input type="text" name="address_line_1" class="form-control" required>
                        </div>

                        <div class="col-md-12 mb-3">
                            <label class="form-label">Address Line 2</label>
                            <input type="text" name="address_line_2" class="form-control">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" name="city" class="form-control" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">State</label>
                            <input type="text" name="state" class="form-control" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" name="country" class="form-control" required>
                        </div>
                    </div>

                    <!-- Payment -->
                    <h5 class="mt-4 fw-semibold">Payment Method</h5>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="payment_method" value="COD" checked>
                        <label class="form-check-label">Cash On Delivery</label>
                    </div>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="payment_method" value="ONLINE">
                        <label class="form-check-label">Online Payment</label>
                    </div>

                    <button type="submit" class="place-btn mt-4">Place Order</button>

                </form>
            </div>
        </div>


        <!-- RIGHT SIDE : Order Summary -->
        <div class="col-md-5">
            <div class="summary-card">

                <h4 class="fw-semibold">Order Summary</h4>
                <hr>

                {% for item in cart_items %}
                <div class="d-flex justify-content-between mb-2">
                    <span>{{ item.product.product_name }} (x{{ item.quantity }})</span>
                    <span>₹{{ item.sub_total }}</span>
                </div>
                {% endfor %}

                <hr>

                <div class="d-flex justify-content-between">
                    <h6>Subtotal</h6>
                    <h6>₹{{ total }}</h6>
                </div>

                <div class="d-flex justify-content-between">
                    <h6>Tax</h6>
                    <h6>₹{{ tax }}</h6>
                </div>

                <div class="d-flex justify-content-between">
                    <h5 class="fw-bold">Grand Total</h5>
                    <h5 class="fw-bold">₹{{ grand_total }}</h5>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
