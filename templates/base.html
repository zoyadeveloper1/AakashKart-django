{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AakashKart  - Online Shopping{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; margin:0; padding:0; }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; }
    .search-bar { width: 100%; max-width: 500px; }
    .category-bar { background: #232f3e; }
    .category-bar a { color: white; margin: 0 10px; text-decoration: none; font-size: 0.95rem; display:inline-block; }
    .category-bar a:hover { text-decoration: underline; }
    .banner img { width: 100%; border-radius: 10px; }
    .product-card { transition: transform 0.2s; }
    .product-card:hover { transform: scale(1.05); }
    footer { background: #131a22; color: white; }
  </style>
</head>
<body>

  <!-- Navbar -->
 {% include 'includes/navbar.html' %}



  <!-- Main Page Content -->
  <div class="container my-4">
      {% block content %}
      {% endblock %}
  </div>

  <!-- Footer -->
 {% include 'includes/footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
